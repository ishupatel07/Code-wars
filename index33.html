    <p>
        Complete the solution so that it returns true if the first argument(string) passed in ends with the 2nd argument
        (also a string).
    </p>


    <script>
        function solution(str, ending) {
            // TODO: complete
            return str.endsWith(ending)

            function solution(str, ending) {
                let strArray = str.split("");
                let endArray = ending.split("");
                let wasteArrayLength = strArray.length - endArray.length;
                let newArray = [];

                for (let i = wasteArrayLength; i < strArray.length; i++) {
                    newArray.push(strArray[i]);
                }

                let newEnding = endArray.join();
                let newString = newArray.join();

                if (newString == newEnding) {
                    return true;
                } else {
                    return false;
                }
            }
        }
