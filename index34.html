    <title>Sum of the first nth term of Series</title>
</head>
<body>
    <p>Your task is to write a function which returns the sum of following series upto nth term(parameter).

    </p>

    
    <script>
        function SeriesSum(n) {
  if(n === 1) return '1.00'
  else if(n === 0) return '0.00'
  
  let output = 1 

  for(let i = 4; i < (n * 3); i += 3) {
    output += 1 / i
  }
  
  return output.toFixed(2).toString()
}

function SeriesSum(n)
{
	let sum = 0;
	for(i = 0; i < n; i++) {
  	sum += 1 / ( 1 + i * 3);
  }
  
  return sum.toFixed(2);
}
    </script>
</body>
