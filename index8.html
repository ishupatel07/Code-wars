<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>

    <p>
        find even or odd integers
    </p>

    <script>
        function evenOrOdd(number) {
  if(number % 2 === 0){
  return "Even" 
  } else {
      return  "Odd"
  }
}

    </script>
</body>
</html>
